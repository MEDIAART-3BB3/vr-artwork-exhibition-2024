<html>
<head>
<!-- The next two lines of code are the A-Frame libraries -->
<script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
<script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
</head>
<body>
<!-- The scene, environment and objects -->
<a-scene>
<a-entity environment="preset: moon; dressingAmount: 500"></a-entity>
<a-box color="white" depth="2" height="2" width="2" position="0 0 -5"></a-box>
<a-box src="https://mediaart-3bb3.github.io/vr_assets_fall_2024/images/catchips-ezgif.com-webp-to-jpg-converter.jpg"
color="white" depth="2" height="2" width="2" position="0 0 -5"></a-box>

<a-sphere id="mySphere" src= "#myVideo" color="yellow" radius="2" position="3 2 -10" rotation="0 -40 0" ></a-sphere>

<video id="myVideo" src="https://mediaart-3bb3.github.io/vr_assets_fall_2024/images/sims%20cat%20breakdancing%20but%20the%20drop%20is%20synced.mp4" loop="true"
crossorigin="anonymous"></video>

<a-camera>
<a-cursor></a-cursor>
</a-camera>



</a-scene>
<script>
// Get the shape and video elements
const sphere = document.querySelector('#mySphere');
const video = document.querySelector('#myVideo');
// Add an event listener to the sphere to play/pause the video on click
sphere.addEventListener('click', () => {
if (video.paused) {
video.play();
} else {
video.pause();
}
});
</script>

</body>
</html>
