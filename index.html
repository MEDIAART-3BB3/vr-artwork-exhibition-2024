<html>
<head>
<!-- The next two lines of code are the A-Frame libraries -->
<script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
<script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
</head>
<body>
<!-- The scene, environment and objects -->
<a-scene>
<a-entity environment="preset: moon; dressingAmount: 500"></a-entity>
<a-box src="https://mediaart-3bb3.github.io/vr_assets_fall_2024/images/Smug_Jane.png" color="white" depth="4" height="4" width="4" position="0 2 -5"></a-box>

<video id="myVideo" src="https://mediaart-3bb3.github.io/vr_assets_fall_2024/videos/monkey-hand-out-give-me-orangutan.mp4" loop="true"
crossorigin="anonymous"></video>

<a-box id= "myBox" src="#myVideo" color="white" depth="4" height="4" width="4" position="5 2 -5"></a-box>

<script>
// Get the shape and video elements
const box = document.querySelector('#myBox');
const video = document.querySelector('#myVideo');
// Add an event listener to the sphere to play/pause the video on click
box.addEventListener('click', () => {
if (video.paused) {
video.play();
} else {
video.pause();
}
});
</script>

<a-camera>
<a-cursor></a-cursor>
</a-camera>

</a-scene>
</body>
</html>
