<html>
  <head>
    <!-- The next two lines of code are the A-Frame libraries -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>

  </head>
  <body>

  <!-- add your scene and an environment below -->
<a-scene>
  <a-entity environment="preset: tron; dressingAmount: 500"></a-entity>

  <!-- Add an object/primitive -->

  <a-box color="tomato" depth="2" height="4" width="0.5" position="0 0 -2"></a-box>
  <!-- A sphere -->
  <a-sphere color="yellow" radius="5" position="7 0 -7"></a-sphere>

  <!-- Text -->

  <a-text value="Hello, Worlds!" position="0 5 -5" 
       animation="property: object3D.position.x; to:
2.2; dir: alternate; dur: 2000; loop: true"></a-text>

<!-- An external 3D model  -->
  <a-gltf-model src="https://artssci.github.io/3D-Model-Uploads/uploads/Bunny.glb"
 position="-2 0 -2"
    scale="5 5 5"></a-gltf-model>
<!-- https://artssci.github.io/3d-models/Bunny.glb -->
 <!-- src="https://artssci.github.io/3D-Model-Uploads/uploads/Bunny.glb" -->
</a-scene>
  </body>
</html>
