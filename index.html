<!DOCTYPE html>
<html>
<head>
<!-- The next two lines of code are the A-Frame libraries -->
<script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
<script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
</head>
<body>
<!-- The scene, environment and objects -->
<a-scene>
  <a-entity environment="preset: moon; dressingAmount: 500"></a-entity>
  <a-box src="https://mediaart-3bb3.github.io/vr_assets_fall_2024/images/e4089e5007c2177db368470329a6e5be.jpg" color="white" depth="2" height="2" width="2" position="0 0 -5"></a-box>
  
<!--This is my Sphere-->  
  <a-sphere id="mySphere" src="#myVideo" color="white" depth="2" height="2" width="2" position="5 5 5"></a-sphere>
  
  <video id="myVideo" src="https://mediaart-3bb3.github.io/vr_assets_fall_2024/videos/robot_hand.mp4" loop="true"
crossorigin="anonymous"></video>

<a-camera>
<a-cursor></a-cursor>
</a-camera>

</a-scene>

<script>

const sphere = document.querySelector('#mySphere');
const video = document.querySelector('#myVideo');
// Add an event listener to the sphere to play/pause the video on click
sphere.addEventListener('click', () => {
if (video.paused) {
video.play();
} else {
video.pause();
}
});
</script>


</body>
</html>
