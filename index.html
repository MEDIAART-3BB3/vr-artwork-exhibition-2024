<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    .ui-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      z-index: 999; /* Ensures the UI appears above the scene */
    }

    .nav-button {
      background-color: #333;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .nav-button:hover {
      background-color: #555;
    }

    
/*     .a-enter-vr {
      display: flex;
      justify-content: center;
      align-items: center;
    } */
    
/* a-enter-vr-button */
/*     .a-enter-vr .a-enter-vr-button {
      height: 50px;
      width: 150px;
    }
 */
.a-enter-vr {
  visibility: hidden;
  position: relative;
}

.a-enter-vr::before {
  content: "Enter VR";
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  visibility: visible;
}

  </style>
</head>
<body>
  <!-- VR Scene -->
  <a-scene>

<a-assets>
<!-- A video of space asteroids -->
  <video 
  id="myAsteroidsVideo" 
  src="https://mediaart-3bb3.github.io/vr_assets_fall_2024/videos/asteroids.mp4" 
  loop="true"
  crossorigin="anonymous"
  ></video>

  <audio 
    src="https://mediaart-3bb3.github.io/vr_assets_fall_2024/audios/space-sounds.mp3" 
    loop="true"
    crossorigin="anonymous"
  ></audio>
  
</a-assets>

<!-- <a-entity environment="preset: yavapai; dressingAmount: 500;"></a-entity> -->
  

<!--  a custom sky playing the asteroids video from above -->
<a-sky src="#myAsteroidsVideo"></a-sky>

<!-- custom ground  -->
 <a-plane src="https://mediaart-3bb3.github.io/vr_assets_fall_2024/images/dry-ground.jpg" rotation="-90 0 0" 
width="1000" 
height="1000" 
material="repeat: 500 500 ;"
></a-plane>


<!-- external 3D model of a Hamilton alley from Polycam.com -->
<a-gltf-model 
src="https://mediaart-3bb3.github.io/vr_assets_fall_2024/3d-models/Rebbeca%20Street%20Alley.glb" 
position="11 1 -37.4" 
scale="0.5 0.5 0.5" 
rotation="0 80 0"
></a-gltf-model>


<!-- external 3D model of an abandoned building from Polycam.com -->
<a-gltf-model 
src="https://mediaart-3bb3.github.io/vr_assets_fall_2024/3d-models/abandoned-building.glb" 
position="-10 2 -50"  
rotation="-2 0 -2"
></a-gltf-model>

<!-- A 3D model of a Tim Hortons cup I made in Tinkercad -->
<a-gltf-model 
src="https://mediaart-3bb3.github.io/vr_assets_fall_2024/3d-models/tim-hortons-cup.glb" 
scale="0.5 0.5 0.5"
rotation="0 0 -30"
position="20 -5 -100"
animation="property:rotation; to: 0 0 -90; dur: 60000; loop: true"
></a-gltf-model>

<!-- An image of the Hamilton arches found online -->
<a-plane 
src="https://mediaart-3bb3.github.io/vr_assets_fall_2024/images/downtown_Hamilton_arch.png"
width="50" 
height="17"
position="0 7 -13"
material="transparent: true; alphaTest: 0.5;"
></a-plane>

</a-scene>


  <!-- Navigation UI -->
  <div class="ui-container">
    <button class="nav-button" id="prevButton">Previous</button>

    <!-- Centered Enter VR Button -->
    <div class="enter-vr-container">
      <a-enter-vr></a-enter-vr>
    </div>

    <button class="nav-button" id="nextButton">Next</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const prevButton = document.getElementById('prevButton');
      const nextButton = document.getElementById('nextButton');

      // Navigation logic
      const links = [
        'hamilton_future.html',
        'elysium.html',
        'futureofcars.html',
        'futureofchinesearchitecture.html',
        'next1000years.html',
        'ukranianwar.html',
        'soccerinthefuture.html',
        'thefutureofcamping.html',
        'thefutureofchinesetradition.html',
        'thefutureofmusic.html'        
      ];

      let currentIndex = 0;

      const navigateTo = (index) => {
        if (index >= 0 && index < links.length) {
          window.location.href = links[index];
        }
      };

      prevButton.addEventListener('click', () => {
        currentIndex = (currentIndex - 1 + links.length) % links.length;
        navigateTo(currentIndex);
      });

      nextButton.addEventListener('click', () => {
        currentIndex = (currentIndex + 1) % links.length;
        navigateTo(currentIndex);
      });
    });
  </script>

  <script>
document.addEventListener('DOMContentLoaded', () => {
  const mediaElements = document.querySelectorAll('video, audio');
  const scene = document.querySelector('a-scene');

  // Listen for the "enter-vr" event
  scene.addEventListener('enter-vr', () => {
    mediaElements.forEach(media => {
      if (media.paused) {
        media.play();
      }
    });
  });

  // Optional: Pause media when exiting VR
  scene.addEventListener('exit-vr', () => {
    mediaElements.forEach(media => {
      if (!media.paused) {
        media.pause();
      }
    });
  });
});
</script>

</body>
</html>
