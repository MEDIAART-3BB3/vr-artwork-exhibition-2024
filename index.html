<html>
<head>

<script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
<script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>


</head>
<body>

<a-scene>

<a-assets>
  
  <audio src="https://mediaart-3bb3.github.io/vr_assets_fall_2024/audios/708115__scpsea__polar-bear-2026-jumpscare.wav"
  loop="true"
  crossorigin="anonymous"
  ></audio>

  <video
  id="myAsteroidsVideo"
  src="https://mediaart-3bb3.github.io/vr_assets_fall_2024/videos/%EF%BC%9Blx.mp4"
  loop="true"
  crossorigin="anonymous"
  ></video>

</a-assets>


<a-sky src="#myAsteroidsVideo"></a-sky>

<!-- a custom ground  -->
 <a-plane src="https://mediaart-3bb3.github.io/vr_assets_fall_2024/images/%E5%9C%B0%E9%9D%A2.jpg" rotation="-90 0 0"
width="500"
height="700"
material="transparent: true; alphaTest: 0.5; ;"
></a-plane>


<a-gltf-model src="https://mediaart-3bb3.github.io/vr_assets_fall_2024/3d-models/Smart%20World%20by%20FIWARE.glb"
position="-18 6 -38" 
rotation="-2 0 -2" 
scale="20 20 20" >
</a-gltf-model>


<a-gltf-model
src="https://mediaart-3bb3.github.io/vr_assets_fall_2024/3d-models/beijixiong.glb"
position="-7 -1.5 -38" 
rotation="3 3 5" 
scale="25 25 25"
animation="property:rotation; to: 0 0 -90; dur: 60000; loop: true"
></a-gltf-model>
<a-plane
src="https://mediaart-3bb3.github.io/vr_assets_fall_2024/images/watercolor-mountain-hand-drawn-watercolor-png.webp"
width="60"
height="17"
position="0 5 -50"
material="transparent: true; alphaTest: 0.5;"
></a-plane>

</a-scene>

  <button id="playButton" style="position: absolute; top: 20px; left: 20px; z-index: 999;">Play Video and Sound</button>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const mediaElements = document.querySelectorAll('video, audio');
    const playButton = document.querySelector('#playButton');

    playButton.addEventListener('click', () => {
      mediaElements.forEach(media => {
        if (media.paused) {
          media.play();
          playButton.textContent = 'Pause Video and Sound';
        } else {
          media.pause();
          playButton.textContent = 'Play Video and Sound';
        }
      });
    });
  });
</script>
</body>
</html>
