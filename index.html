<html>
<head>
<!-- The next two lines of code are the A-Frame libraries -->
<script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
<script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
</head>
<body>
<!-- The scene, environment and objects -->
<a-scene>
<a-entity environment="preset: goaland; dressingAmount: 500"></a-entity>
<a-box color="white" depth="2" height="2" width="2" position="0 0 -5"></a-box>
<a-box src="https://mediaart-3bb3.github.io/vr_assets_fall_2024/images/oppanchu.png"
color="white" depth="2" height="2" width="2" position="0 0 -5"></a-box>
<!-- thi is my cone -->
<a-cone id="myCone" src="#myVideo" color="white" radius-bottom="2" radius-top="1" position="4, 0, -5"></a-cone>
<video id="myVideo" src="https://mediaart-3bb3.github.io/vr_assets_fall_2024/videos/robot_hand.mp4" loop="true"
crossorigin="anonymous"></video>

<a-camera>
<a-cursor></a-cursor>
</a-camera>

</a-scene>
<!-- this is the event that will allow us to play/pause the vidieo -->
<script>
// Get the shape and video elements
const cone = document.querySelector('#myCone');
const video = document.querySelector('#myVideo');
// Add an event listener to the sphere to play/pause the video on click
cone.addEventListener('click', () => {
if (video.paused) {
video.play();
} else {
video.pause();
}
});
</script>
</body>
</html>
